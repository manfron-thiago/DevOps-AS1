name: CD Workflow

# O CD ser√° executado sempre que houver um push na branch `main`
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Enviar mensagem de sucesso ao Discord: C√≥digo baixado
      - name: Code Checked Out
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"üì• CD: C√≥digo baixado com sucesso!\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Configura√ß√£o do Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Enviar mensagem de sucesso ao Discord: Node.js configurado
      - name: Node.js Setup
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"üõ†Ô∏è CD: Node.js configurado com sucesso!\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Instala√ß√£o das depend√™ncias
      - name: Install dependencies
        run: npm install

      # Enviar mensagem de sucesso ao Discord: Depend√™ncias instaladas
      - name: Dependencies Installed
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"üì¶ CD: Depend√™ncias instaladas com sucesso!\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Executar testes unit√°rios
      - name: Run Tests
        run: |
          npm test -- --watchAll=false
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"üß™ CD: Testes executados com sucesso!\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Build do projeto
      - name: Build project
        run: npm run build

      # Enviar mensagem de sucesso ao Discord: Build conclu√≠do
      - name: Build Completed
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"üöÄ CD: Build conclu√≠do com sucesso!\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Fazer o upload do build como artefato
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: ./dist

      # Enviar mensagem de sucesso ao Discord ap√≥s o deploy
      - name: Build and Deploy Successful
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"üéâ CD: Build e Deploy conclu√≠dos com sucesso!\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl
