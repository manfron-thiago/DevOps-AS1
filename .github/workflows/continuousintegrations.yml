name: CI Workflow

# Executa o workflow em push e pull request na branch main
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do cÃ³digo no repositÃ³rio
      - name: Checkout code
        uses: actions/checkout@v3

      # Enviar mensagem de inÃ­cio ao Discord se nÃ£o for um merge
      - name: Send Start Message to Discord
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.action != 'closed')
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "ðŸ”¨ CI: Iniciando o processo de build..."}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # InstalaÃ§Ã£o das dependÃªncias
      - name: Install dependencies
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.action != 'closed')
        run: |
          npm install
          curl -H "Content-Type: application/json" -X POST -d '{"content": "ðŸ“¦ CI: DependÃªncias instaladas com sucesso!"}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Executar linting
      - name: Run Linting
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.action != 'closed')
        run: |
          npm run lint
          curl -H "Content-Type: application/json" -X POST -d '{"content": "âœ… CI: Linting concluÃ­do! O cÃ³digo estÃ¡ limpo."}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Build do projeto
      - name: Build project
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.action != 'closed')
        run: |
          npm run build
          curl -H "Content-Type: application/json" -X POST -d '{"content": "ðŸš€ CI: Build concluÃ­do com sucesso!"}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Mensagem de merge realizado
      - name: No alert on merge
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        run: echo "Merge realizado, nÃ£o enviaremos alertas de CI."
