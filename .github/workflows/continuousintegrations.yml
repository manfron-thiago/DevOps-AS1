name: CI Workflow

# Executa o workflow em pull request na branch main
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c√≥digo no reposit√≥rio
      - name: Checkout code
        uses: actions/checkout@v3

      # Enviar mensagem de in√≠cio ao Discord
      - name: Send Start Message to Discord
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "üî® CI: Iniciando o processo de build..."}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Instala√ß√£o das depend√™ncias
      - name: Install dependencies
        run: |
          npm install
          curl -H "Content-Type: application/json" -X POST -d '{"content": "üì¶ CI: Depend√™ncias instaladas com sucesso!"}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Executar linting
      - name: Run Linting
        run: |
          npm run lint
          curl -H "Content-Type: application/json" -X POST -d '{"content": "‚úÖ CI: Linting conclu√≠do! O c√≥digo est√° limpo."}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Executar testes unit√°rios individuais
      - name: Run Unit Tests
        run: |
          for i in {1..5}; do
            npm test -- -t "Test $i" -- --watchAll=false && \
            curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"üß™ CI: Teste $i executado com sucesso!\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl || \
            curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"‚ùå CI: Teste $i falhou!\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl
          done

      # Build do projeto
      - name: Build project
        run: |
          npm run build
          curl -H "Content-Type: application/json" -X POST -d '{"content": "üöÄ CI: Build conclu√≠do com sucesso!"}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl
