name: CI Workflow

# Executa o workflow em push e pull request na branch main
on:
  push:
    branches: [main]  # Executa o workflow para cada commit na branch main
  pull_request:
    branches: [main]  # Executa o workflow quando h√° pull requests na branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c√≥digo no reposit√≥rio
      - name: Checkout code
        uses: actions/checkout@v3

      # Envia alerta de in√≠cio do processo de build
      - name: Send Discord Alert (Iniciando build)
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "üî® Iniciando o processo de build..."}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Configura√ß√£o da vers√£o do Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instala√ß√£o das depend√™ncias do projeto
      - name: Install dependencies
        run: npm install

      # Envia alerta quando as depend√™ncias forem instaladas
      - name: Send Discord Alert (Depend√™ncias instaladas)
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "üì¶ Depend√™ncias instaladas com sucesso!"}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Rodando o linting para verificar a qualidade do c√≥digo
      - name: Run Linting
        run: npm run lint

      # Envia alerta quando o linting for conclu√≠do
      - name: Send Discord Alert (Linting conclu√≠do)
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "‚úÖ Linting conclu√≠do! O c√≥digo est√° limpo."}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Build do projeto para garantir que n√£o haja erros de compila√ß√£o
      - name: Build project
        run: npm run build

      # Envia alerta quando o build for conclu√≠do
      - name: Send Discord Alert (Build conclu√≠do)
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "üöÄ Build conclu√≠do com sucesso!"}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl

      # Envia alerta espec√≠fico quando houver um merge na branch main
      - name: Send Discord Alert (Merge na branch main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "üîÄ Merge realizado na branch main!"}' https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl
