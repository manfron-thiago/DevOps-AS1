name: CI Workflow

# Executa o workflow a cada commit ou quando houver um merge na branch main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c√≥digo no reposit√≥rio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura√ß√£o da vers√£o do Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instala√ß√£o das depend√™ncias do projeto
      - name: Install dependencies
        run: npm install

      # Rodando o linting para verificar a qualidade do c√≥digo
      - name: Run Linting
        id: linting  # Adicionando um ID para referenciar depois
        run: npm run lint

      # Build do projeto para garantir que n√£o haja erros de compila√ß√£o
      - name: Build project
        id: build  # Adicionando um ID para referenciar depois
        run: npm run build

      # Validando se o delivery.yml rodou sem erros
      - name: Check Delivery Workflow
        id: check_delivery
        run: |
          # Verifica se o arquivo delivery.yml rodou corretamente
          echo "Checking delivery workflow..."
          # Substitua pelo comando que verifica o sucesso do delivery.yml
          # Aqui, voc√™ pode verificar os logs ou status da execu√ß√£o anterior conforme necess√°rio.
          # Por exemplo:
          # if [[ $(some_command_to_check_delivery_status) != "success" ]]; then
          #   echo "Delivery workflow failed!" && exit 1
          # fi

      # Enviando alertas para o Discord
      - name: Send Discord Alert
        if: always()  # Alerta em caso de sucesso ou falha
        run: |
          # Mensagens personalizadas
          MESSAGE=""

          # Verificando se o delivery workflow foi bem-sucedido
          if [[ "${{ steps.check_delivery.outcome }}" == "success" ]]; then
            MESSAGE+="Delivery workflow succeeded! üéâ\n"
          else
            MESSAGE+="Delivery workflow failed! ‚ùå\n"
          fi

          if [[ "${{ steps.linting.outcome }}" == "success" ]]; then
            MESSAGE+="Linting passed! üéâ\n"
          else
            MESSAGE+="Linting failed! ‚ùå\n"
          fi

          if [[ "${{ steps.build.outcome }}" == "success" ]]; then
            MESSAGE+="Build succeeded! üéâ\n"
          else
            MESSAGE+="Build failed! ‚ùå\n"
          fi

          # Mensagem adicional para informar que o processo foi iniciado
          if [[ "${{ github.event_name }}" == "push" ]]; then
            MESSAGE+="Process initiated by a commit to the main branch. üìù\n"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            MESSAGE+="Process initiated by a pull request merge to the main branch. üìù\n"
          fi

          # Enviando a mensagem para o Discord
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"$MESSAGE\"}" https://discord.com/api/webhooks/1290083095252307979/Pz-fzPHsDdaxw7DWxz4oC9bBaFjGUVPpDQO9-UwbBzd2KpIWZrzkRy03Mz-t2Cq-f9xl
